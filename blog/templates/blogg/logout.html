    <body>
        <style>
            body { background-color: black; }
          
          </style>
          
                  
                {% for post in posts %}
                    

                                 
                    <div>   <h1 ><a style="color:white" href="">{{ post.title }}</a></h1>
                        <p style="color:white">{{ post.text|linebreaksbr }}</p>
                
                        <p style="color:white">published : {{ post.published_date }}</p>
                    </div>
                {% endfor %}
